<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XPath Tracer</title>
  <link rel="stylesheet" href="management.css">
  <script src="Sortable.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #management-container {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
    }
    button {
      border-radius: 8px;
      padding: 5px 10px;
    }
    input[type="text"],
    select,
    .popup {
      border-radius: 4px;
      padding: 5px;
    }
    #workflow-search,
    #workflow-dropdown {
      text-align: center;
    }
    #workflow-search::placeholder {
      text-align: center;
    }
    .sortable-pages > li {
      font-size: 18px;
      font-weight: bold;
      text-decoration: underline;
    }
    .sortable-sections > li {
      font-size: 16px;
      font-weight: bold;
      text-decoration: underline;
    }
    .sortable-entries > li {
      font-size: 14px;
    }
    .sortable-entries > li::after {
      content: " (" attr(data-type) ")";
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="management-container">
    <h1>XPath Tracer Management</h1>
    <div id="container">
      <div id="encryption-controls">
        <input type="text" id="workflow-search" placeholder="Search Workflows">
        <select id="workflow-dropdown"></select>
        <input type="password" id="key-input" placeholder="Enter encryption key">
        <button id="save-key"> Set Key </button>
      </div>
      <input type="text" id="url-input" placeholder="Enter URL to start workflow">
      <button id="start-workflow"> Start Workflow </button>
      <div id="workflow-list"></div>
    </div>
    <script src="management.js"></script>
    <div id="error-message" style="color: red; text-align: center;"></div>
  </div>
</body>
</html>
