<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XPath Tracer</title>
  <link rel="stylesheet" href="management.css">
  <script src="Sortable.min.js"></script>
</head>
<body>
  <div id="management-container">
    <h1>XPath Tracer Management</h1>
    <div id="tabs">
      <button id="workflow-tab" class="tab-btn active">Workflows</button>
      <button id="logs-tab" class="tab-btn">Logs</button>
    </div>
    <div id="workflow-content" class="tab-content">
      <div id="encryption-controls">
        <input type="text" id="workflow-search" placeholder="Search Workflows">
        <select id="workflow-dropdown"></select>
        <input type="password" id="key-input" placeholder="Enter encryption key">
        <button id="save-key">Set Key</button>
      </div>
      <input type="text" id="url-input" placeholder="Enter URL to start workflow">
      <button id="start-workflow">Start Workflow</button>
      <div id="workflow-list"></div>
      <div id="error-message" style="color: red; text-align: center;"></div>
    </div>
    <div id="logs-content" class="tab-content" style="display: none;">
      <button id="export-logs">Export Logs</button>
      <pre id="log-output"></pre>
    </div>
    <dialog id="edit-dialog">
      <input id="edit-label" type="text">
      <button id="save-edit">Save</button>
      <button id="cancel-edit">Cancel</button>
    </dialog>
  </div>
  <script src="management.js"></script>
</body>
</html>
